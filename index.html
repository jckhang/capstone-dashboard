<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Carto -->
    <script src="src/js/cartodb.js"></script>
    <link rel="stylesheet" href="src/js/cartodb.css" />
    <!-- D3&D3pie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
    <script src="src/js/d3pie.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
    <!-- app -->
    <script type="text/javascript" src="src/js/map.js"></script>
    <link rel="stylesheet" href="src/map.css" />
    <!-- Data -->
    <!-- <script type="text/javascript" src="src/data/output/BBLinfo.js"></script> -->
</head>
<body>
    <div class="container-fluid nopadding">
        <div class="row mapContainer nopadding">
            <div class="nopadding" id='map'></div>
            <div class="nopadding detail">
                <div class="nopadding placeHolder row" style="height:0px" id="placeholder1"></div>
                <div class="row sectorContainer override" id="BBL-detail">
                    <span class="sectortTitle">Detail</span><br><br>    
                    <span> Land Use:</span> <span id="landUse"></span><br>
                    <div id="areaPie"></div>
                    <div id="farPie"></div>
                </div>
                <div class="row sectorContainer override" id="BBL-weekday">
                    <span class="sectortTitle">Weekday</span><br><br><br>
                    <div id="bar-weekday"> </div>
                </div>
                <div class="row sectorContainer override" id="BBL-weekend">
                    <span class="sectortTitle">Weekend</span><br><br><br>
                    <div id="bar-weekend"></div>
                </div>
                <div class="nopadding placeHolder row" style="height:600px" id="placeholder2"></div>
            </div>
        </div>
    </div>
</body>

</html>
